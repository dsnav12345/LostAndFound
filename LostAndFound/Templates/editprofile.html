<!DOCTYPE html>
{% extends 'base.html'%}
{% load static %}
{% load widget_tweaks %}
{% block headblock %}	
	<link rel="stylesheet" type="text/css" href="{% static 'CSS/editprofile.css' %}">
{% endblock %}
{% block content %}
	<div class="box">
		<div class="login">
			<div id="in"></div>
			<button type="button" class="button">Edit Profile</button>
		</div>
		<form method='POST' action='editprofile' class="input" enctype="multipart/form-data">
			{%csrf_token%}
				{% for field in form.visible_fields %}
					{% render_field field class="details" placeholder=field.label %}
				{% endfor %}
				<button type="submit" class="submitbutton">Update</button>
		</form>
	</div>
{% endblock %}
